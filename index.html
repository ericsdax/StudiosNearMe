<script>
    function useLocation(){
        confirm("Allow us to use your current location?");
    }
    
    function changeColor(){
        var userColor = $("input[name='userColor']").val();
          $("body").css("background-color", userColor);
        
        var userColor = userColor.substring(1);      // strip #
        var rgb = parseInt(userColor, 16);   // convert rrggbb to decimal
        var r = (rgb >> 16) & 0xff;  // extract red
        var g = (rgb >>  8) & 0xff;  // extract green
        var b = (rgb >>  0) & 0xff;  // extract blue

        var luma = 0.2126 * r + 0.7152 * g + 0.0722 * b; // per ITU-R BT.709

        if (luma < 50) {
        $("body").css("color", "rgb(255,255,255)");
        }else{
        $("body").css("color", "rgb(0,0,0)");
        }
}
