<!DOCTYPE html>
<html>

<head>
    <title>StudiosNearMe</title>
    <link rel="stylesheet" type="text/css" href="SNMstyle.css">
</head>

<body>

    <nav>
        <ul>
            <li class="fLeft">
                <a class="active" href="#home"><img id="logo" src="new_audacitytransmediawikimanual.png"> StudiosNearMe</a>

            <li class="feft">

                    </form>
                    <div class="tfclear"></div>
                </div>
            </li>
            <li class="fRight"><a href="#login">Login</a></li>
            <li class="fRight"><a href="#signup">Sign Up</a></li>
            <li class="fRight"><a href="#about">About</a></li>
        </ul>
    </nav>

</html>
